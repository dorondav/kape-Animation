<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>Gift Box</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="lidTieContainer">
                <div class="leftOuterTie"> </div>
                <div class="rightOuterTie"> </div>
                <div class="leftInternalTie"> </div>
                <div class="rightInternalTie"> </div>
                <div class="boxLid">
                    <div class="lidWrapper"></div>
                </div>
            </div>
            <div class="box">
                <div class="boxWrapper"> </div>
                <div class="text">
                    <h3>Free Mcefee License</h3>
                    <p>Complementary product <br> for reimage</p>
                </div>
                <img class="mcafee" src="./assets//mcafee.png" alt="mcafee">
                <div class="lightPlaceholder ">
                </div>
                <span class='confettiBox'></span>
            </div>
        </section>

    </div>
</body>

</html>
